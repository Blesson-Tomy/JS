<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inp" placeholder="Enter your name here: ">
    <button onclick="display()">Click Here!</button>
    <h1 id="display-head"></h1>
    <script>
        function display()
        {
            var name = document.getElementById("inp").value
            document.getElementById("display-head").innerHTML = name +" Hi"
           

            if (name=="BLESSON")
            {
                alert(name);
            }
        }
    </script>
</body>
</html>
