<body>

    <form class="body">

        <input type="text" id="num1" placeholder="Enter the 1st Number:">
        </div>
        <div>
        <input type="password" id="num2" placeholder="Enter the 2nd Number:">
        </div>
        <input type="submit" onsubmit= "validate()"></input>
        <h1 id="here"></h1>
    </form>
<script>
    function validate()
    {
    var name = document.getElementById("num1").value
    var pass = document.getElementById("num2").value
    if (name == "") 
    {
    alert("Name must be filled out");
    
    }
  if (pass == "") 
  {
    alert("Password must be filled out");
   
  }
    }

</script>

</body>
