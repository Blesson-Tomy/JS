<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add 2 Numbers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h2>Addition of 2 Numbers</h2>
    </nav>
    <div class="body">
        <div>
        <input type="number" id="num1" placeholder="Enter the 1st Number:">
        </div>
        <div>
        <input type="number" id="num2" placeholder="Enter the 2nd Number:">
        </div>
        <button onclick="add()">Add</button>
        <h1 id="here"></h1>
    </div>
<script>
    function add()
    {
    var one = document.getElementById("num1").value
    var two = document.getElementById("num2").value
        
    var ans = parseInt(one) + parseInt(two);

        document.getElementById("here").innerHTML = ans

    }
</script>

</body>
</html>
